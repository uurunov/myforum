<h2>Hot Topics of The Week</h2>

<section class="topics">
  <a
    [routerLink]="['/topics', topic.id]"
    class="topic"
    *ngFor="let topic of topics"
  >
    <img
      src="/assets/navigate_next.svg"
      alt="navigate next icon"
      class="icon"
    />
    <p>{{ topic.title }}</p>
  </a>
</section>

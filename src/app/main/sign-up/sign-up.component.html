<form action="#">
  <p>Please, complete the form to sign up</p>

  <div class="container">
    <img src="/assets/person.svg" alt="last name icon" class="icon" />
    <input
      type="text"
      id="lastname"
      name="lastname"
      class="inputBox"
      required
      minlength="8"
      maxlength="30"
      placeholder="Last name"
    />
  </div>

  <div class="container">
    <img src="/assets/person.svg" alt="login icon" class="icon" />
    <input
      type="text"
      id="login"
      name="login"
      class="inputBox"
      required
      minlength="8"
      maxlength="30"
      placeholder="Login"
    />
  </div>

  <div class="container">
    <img src="/assets/lock.svg" alt="password icon" class="icon" />
    <input
      type="text"
      id="password"
      name="password"
      class="inputBox"
      required
      minlength="8"
      maxlength="30"
      placeholder="Password"
    />
  </div>

  <div class="container">
    <img src="/assets/lock.svg" alt="confirm password icon" class="icon" />
    <input
      type="text"
      id="cnfmpassword"
      name="cnfmpassword"
      class="inputBox"
      required
      minlength="8"
      maxlength="30"
      placeholder="Confirm password"
    />
  </div>

  <button type="button">Register</button>
</form>

<div class="signup">Already have an account? <a href="#">Sign in</a></div>

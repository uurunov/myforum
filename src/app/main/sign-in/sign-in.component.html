<form action="#">
  <p>Please, enter your login and password to sign in</p>

  <div class="container">
    <img src="/assets/person.svg" alt="login icon" class="icon" />
    <input
      type="text"
      id="login"
      name="login"
      class="inputBox"
      required
      minlength="8"
      maxlength="30"
      placeholder="Login"
    />
  </div>

  <div class="container">
    <img src="/assets/lock.svg" alt="password icon" class="icon" />
    <input
      type="text"
      id="password"
      name="password"
      class="inputBox"
      required
      minlength="8"
      maxlength="30"
      placeholder="Password"
    />
  </div>

  <button type="button">Sign in</button>
</form>

<div class="signup">Don't have an account? <a href="#">Register</a></div>
